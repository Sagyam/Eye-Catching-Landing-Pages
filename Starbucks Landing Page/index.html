<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="Starbucks Landing Page" />
		<meta property="og:description" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />
		<meta name="author" content="[Sagyam Thapa]" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
		<title>Starbucks Landing Page</title>
	</head>
	<body>
		<section>
			<div class="circle"></div>
			<header>
				<a>
					<img class="logo" src="./img/logo.svg" />
				</a>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Menu</a></li>
					<li><a href="">What's New</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</header>
			<div class="content">
				<div class="text-box">
					<h2>It's not just Coffee <br />It's <span>Starbucks</span></h2>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque
						incidunt cum culpa modi deserunt inventore sint praesentium
					</p>
					<a href="" class="call-to-action">Learn More</a>
				</div>
				<div class="img-box">
					<img
						src="./img/frappuccino-drink-chocolate-starbucks-matcha-white.png"
						class="hero-img"
					/>
				</div>
			</div>
			<ul class="thumb">
				<li>
					<img
						src="./img/frappuccino-drink-chocolate-starbucks-matcha-white.png"
						onclick="changeImgAndColor('./img/frappuccino-drink-chocolate-starbucks-matcha-white.png','#017143')"
					/>
				</li>
				<li>
					<img
						src="./img/tea-coffee-drink-starbucks-latte.png"
						onclick="changeImgAndColor('./img/tea-coffee-drink-starbucks-latte.png','#eb7495')"
					/>
				</li>
				<li>
					<img
						src="./img/coffee-frappuccino-drink-latte-starbucks-unicorn.png"
						onclick="changeImgAndColor('./img/coffee-frappuccino-drink-latte-starbucks-unicorn.png','#d752b1')"
					/>
				</li>
			</ul>
			<ul class="social">
				<li>
					<a href=""><img src="./img/fb.png" /></a>
				</li>
				<li>
					<a href="">
						<img
							src="https://www.transparentpng.com/thumb/logo-instagram/zI6ZGS-black-logo-instagram-png-transparent.png"
						/>
					</a>
				</li>
				<li>
					<a href="">
						<img src="./img/twitter.png" />
					</a>
				</li>
			</ul>
		</section>
		<script src="./app.js"></script>
	</body>
</html>
